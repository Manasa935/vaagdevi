<html>
    <head>
        <title>
            form
        </title>
    </head>
    <body>
        <form>
            <center><h1>Student Bio-data Form</h1></center>
            <br><br>
            <label for="studentName">Student Name</label>
            <input type="text" name="studentname"
            placeholder="Enter student name" requied/>
            <br>
            <label for="studentNpassword">Student password</label>
            <input type="password" name="password"
            placeholder="Enter student password" requied/>
            <br>
            <label for="studentAge">Student Age</label>
            <input type="number" name="studentAge"
            placeholder="Enter student Age" requied/>
            <br>
            <label for="Gender">Gender</label>
            <input type="radio" name="r1">Male</input>
            <input type="radio" name="r1">FeMale</input>
            <br>
            <label for="DOB">Student DOB</label>
            <input type="date"/>
            <br>
            <label for="Email">Email</label>
            <input type="email" name="email">
            <br>
            <label for="Adress">Address:</label>
            <textarea cols="10" rows="8"></textarea>
            <br>
            <label for="course">Select course</label>
            <select option="EEE">
                <option>CSE</option>
                <option>CSM</option>
                <option>CSD</option>
            </select>
            <br>
            <br>
            <input type="submit" value="submit"/>
            <input type="reset" value="reset"/>
        </form>
    </body>
</html>
